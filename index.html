<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Home</title>
	
	<link rel="stylesheet" href="style.css">
	<script src="main.js" defer></script>
	<script src="location.js" defer></script>
</head>
<body>
<main>
	<div id="row1">
		<div id="row1s1"><p1><span id="timeSpan"></span></p1></div>
		<div id="row1s2"><h1>Good <span id="greetSpan"></span> Ash</h1></div>
		<div id="row1s3"><p1><span id="dateSpan"></span></p1><p1><span id="weekSpan"></span></p1></div>
	</div>
	
	<div id="row2">
		<div id="row2s1">
			<div id="row2s1s1"><input type="text" id="searchBox" placeholder="Search anything."></div>
			<div id="row2s1s2"><div><img src="pfp.png" alt="My PFP"></div></div>
		</div>
		<div id="row2s2">
			<div id="row2s2s1">
				<div class="social" id="dc">
					<div class="socialImg"><img src="discord.png" alt="Discord"></div>
					<div class="socialText">Discord</div>
				</div>
				
				<div class="social" id="git">
					<div class="socialImg"><img src="github.png" alt="GitHub"></div>
					<div class="socialText">GitHub</div>
				</div>
				
				<div class="social" id="fem">
					<div class="socialImg"><img src="frontendmentor.png" alt="FEM"></div>
					<div class="socialText">Frontend Mentor</div>
				</div>
				
				<div class="social" id="spo">
					<div class="socialImg"><img src="spotify.png" alt="Spotify"></div>
					<div class="socialText">Spotify</div>
				</div>
				
				<div class="social" id="gdev">
					<div class="socialImg"><img src="gdev.png" alt="GDev"></div>
					<div class="socialText">Google Dev</div>
				</div>
				
				<div class="social" id="web">
					<div class="socialImg"><img src="globe.png" alt="ItsMeAsh"></div>
					<div class="socialText">ItsMeAsh</div>
				</div>
			</div>
		</div>
	</div>
</main>
</body>
</html>
